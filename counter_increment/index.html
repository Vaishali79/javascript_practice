<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <section
      class="bg-orange-400 border-b-2 border-r-2 border-orange-600 p-20 flex flex-col gap-3"
    >
      <h1 class="text-3xl font-bold text-white text-center">People entered:</h1>
      <h2 class="text-5xl font-bold text-white text-center my-3" id="count-el">
        0
      </h2>
      <button
        class="bg-red-600 px-4 py-2 mb-3 text-white uppercase font-bold"
        id="increment-btn"
        onclick="increment()"
      >
        INCREMENT
      </button>
      <button
        class="bg-green-600 px-4 py-2 mb-3 text-white uppercase font-bold"
        id="save-btn"
        onclick="save()"
      >
        SAVE
      </button>

      <p class="text-white text-xl font-bold" id="previous">
        previous entries:
      </p>
    </section>

    <script src="index.js"></script>
  </body>
</html>
